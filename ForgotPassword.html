<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./src/ico.png" type="image/x-icon" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/9756cacafc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <h2><i class="fa-solid fa-seedling"></i>Forgot Password</h2>
      <hr />
      <form id="forgotPasswordForm">
        <input type="email" id="email-input" placeholder="Email" required />

        <input
          type="submit"
          value="Reset Password"
          id="reset-password-button"
        />
        <p class="error" id="error-message"></p>
        <p class="link-container">
          <a class="link-page" href="./index.html">Back to Login </a>
        </p>
      </form>
    </div>

    <!-- firebse wajib -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- firebase pilihan -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/forgotpass.js"></script>
  </body>
</html>
