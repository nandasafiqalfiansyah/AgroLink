<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./src/ico.png" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/9756cacafc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- login & logout from -->
    <div id="login-container" class="form-container">
      <h2><i class="fa-solid fa-seedling"></i>Login</h2>
      <hr />
      <form id="login-form">
        <input type="email" id="email-input" placeholder="Email" required />
        <input
          type="password"
          id="password-input"
          placeholder="Password"
          required
        />

        <input type="submit" value="Login" id="login-button" />
      </form>

      <p class="error" id="error-message"></p>

      <p class="link-container">
        <a class="link-page" href="./ForgotPassword.html">forgot password?</a>
      </p>
      <p class="link-container">
        <a class="link-page" href="./register.html">Register</a>
      </p>
    </div>
    <!-- login & logout from end -->

    <button id="downloadButton" style="display: none">Unduh Riwayat</button>
    <!--sript -->
    <!-- firebse wajib -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="./scripts/login.js"></script>

    <!-- firebase pilihan -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- grafik -->

    <!-- bostarp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
